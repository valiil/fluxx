<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow login-card">
        <div class="card-header bg-primary text-white text-center">
          <h4>Iniciar Sesión</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="usuario"
                name="usuario"
                required
              />
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="contrasena"
                name="contrasena"
                required
              />
            </div> 
            <a type="submit" class="btn btn-primary w-100" routerLink="/">
              Iniciar Sesión
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
